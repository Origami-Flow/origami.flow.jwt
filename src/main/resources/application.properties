# permite o acesso ao h2 console: localhost:8080/h2-console
#spring.h2.console.enabled=true
#spring.datasource.url=jdbc:h2:mem:banco

  spring.datasource.url=jdbc:mysql://localhost:3306/salgadotrancas
  spring.datasource.username=${ENV_BD_USER:root}
  spring.datasource.password=${ENV_BD_PASSWORD:root}
  spring.jpa.show-sql=true
  spring.jpa.properties.hibernate.format_sql=true
  spring.jpa.properties.hibernate.use_sql_comments=true
  server.port=8081

# validade do token

jwt.validity=3600000

# palavra passe do token (segredo) necessita de no minimo 32 caracteres
jwt.secret=${ENV_SECRET:N/A}
spring.jpa.defer-datasource-initialization=true





